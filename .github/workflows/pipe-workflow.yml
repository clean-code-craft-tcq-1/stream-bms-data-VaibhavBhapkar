name: Build and Execute with pipe command

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
          
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build Receiver
      run: javac receiver/ReceiverApp.java
    - name: Run Sender and Receiver using pipe command
      run: dotnet run --project Sender\BMS_Streaming\BMS_Streaming.csproj|java -ea -classpath . receiver.ReceiverApp